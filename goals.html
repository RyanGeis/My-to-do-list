<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals - Life Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #2a2a2a;
        }

        h1 {
            font-size: 2em;
            color: #fff;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #e0e0e0;
            transform: scale(1.02);
        }

        .btn-secondary {
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #3a3a3a;
        }

        .btn-secondary:hover {
            background: #3a3a3a;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid #2a2a2a;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            color: #999;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: #fff;
            border-bottom-color: #fff;
        }

        .tab:hover {
            color: #fff;
        }

        .goals-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .goal-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.2s;
        }

        .goal-card:hover {
            border-color: #3a3a3a;
        }

        .goal-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .goal-title {
            font-size: 1.1em;
            color: #fff;
            font-weight: 600;
        }

        .goal-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85em;
            color: #999;
            margin-bottom: 12px;
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .priority-p0 { background: #ff4444; color: #fff; }
        .priority-p1 { background: #ff8800; color: #fff; }
        .priority-p2 { background: #ffbb00; color: #000; }
        .priority-p3 { background: #4CAF50; color: #fff; }
        .priority-p4 { background: #2a2a2a; color: #999; }

        .goal-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: #2a2a2a;
            border: none;
            color: #999;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: #3a3a3a;
            color: #fff;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #999;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            font-size: 1.5em;
            color: #fff;
        }

        .close-btn {
            background: none;
            border: none;
            color: #666;
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: 500;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 1em;
            font-family: inherit;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #fff;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .priority-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .priority-option {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #0a0a0a;
            border: 2px solid #2a2a2a;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .priority-option:hover {
            border-color: #3a3a3a;
        }

        .priority-option input[type="radio"] {
            width: 18px;
            height: 18px;
            margin-right: 12px;
        }

        .priority-option.selected {
            border-color: #fff;
            background: #1a1a1a;
        }

        .priority-info {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .priority-name {
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }

        .priority-desc {
            font-size: 0.85em;
            color: #999;
        }

        .calendar-view {
            display: none;
        }

        .calendar-view.active {
            display: block;
        }

        .timeline-item {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .timeline-title {
            font-size: 1.1em;
            color: #fff;
            font-weight: 600;
        }

        .days-left {
            font-size: 0.9em;
            color: #999;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #0a0a0a;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.3s;
        }

        .progress-fill.urgent {
            background: linear-gradient(90deg, #ff4444, #ff8800);
        }

        .progress-fill.warning {
            background: linear-gradient(90deg, #ff8800, #ffbb00);
        }

        .deadline-date {
            font-size: 0.85em;
            color: #666;
        }

        @media (max-width: 768px) {
            .header-actions {
                flex-direction: column;
            }

            .tabs {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Goals</h1>
            <div class="header-actions">
                <button class="btn" onclick="openAddGoalModal()">+ Add Goal</button>
                <a href="index.html" class="btn btn-secondary">‚Üê Dashboard</a>
            </div>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('list')">List View</button>
            <button class="tab" onclick="switchTab('calendar')">Calendar View</button>
        </div>

        <!-- List View -->
        <div id="listView" class="goals-list">
            <div class="empty-state">
                <h2>No goals yet</h2>
                <p>Click "Add Goal" to get started on your journey!</p>
            </div>
        </div>

        <!-- Calendar View -->
        <div id="calendarView" class="calendar-view">
            <div class="empty-state">
                <h2>No goals yet</h2>
                <p>Add some goals to see them on the timeline!</p>
            </div>
        </div>
    </div>

    <!-- Add/Edit Goal Modal -->
    <div id="goalModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Goal</h2>
                <button class="close-btn" onclick="closeGoalModal()">&times;</button>
            </div>

            <form id="goalForm" onsubmit="saveGoal(event)">
                <div class="form-group">
                    <label>Goal Title</label>
                    <input type="text" id="goalTitle" placeholder="What do you want to achieve?" required>
                </div>

                <div class="form-group">
                    <label>Description (Optional)</label>
                    <textarea id="goalDescription" placeholder="Add any details..."></textarea>
                </div>

                <div class="form-group">
                    <label>Deadline</label>
                    <input type="date" id="goalDeadline" required>
                </div>

                <div class="form-group">
                    <label>Priority Level</label>
                    <div class="priority-options">
                        <label class="priority-option" onclick="selectPriority('p0')">
                            <input type="radio" name="priority" value="p0" required>
                            <div class="priority-info">
                                <span class="priority-name">P0 - Critical (10 pts)</span>
                                <span class="priority-desc">Mission-critical, non-negotiable goals</span>
                            </div>
                        </label>

                        <label class="priority-option" onclick="selectPriority('p1')">
                            <input type="radio" name="priority" value="p1">
                            <div class="priority-info">
                                <span class="priority-name">P1 - High (6 pts)</span>
                                <span class="priority-desc">Very important, significant impact</span>
                            </div>
                        </label>

                        <label class="priority-option" onclick="selectPriority('p2')">
                            <input type="radio" name="priority" value="p2">
                            <div class="priority-info">
                                <span class="priority-name">P2 - Moderate (4 pts)</span>
                                <span class="priority-desc">Important but not urgent</span>
                            </div>
                        </label>

                        <label class="priority-option" onclick="selectPriority('p3')">
                            <input type="radio" name="priority" value="p3">
                            <div class="priority-info">
                                <span class="priority-name">P3 - Low (2 pts)</span>
                                <span class="priority-desc">Nice to have, flexible timeline</span>
                            </div>
                        </label>

                        <label class="priority-option" onclick="selectPriority('p4')">
                            <input type="radio" name="priority" value="p4">
                            <div class="priority-info">
                                <span class="priority-name">P4 - Negligible (0.5 pts)</span>
                                <span class="priority-desc">Low impact, optional</span>
                            </div>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn" style="width: 100%;">Save Goal</button>
            </form>
        </div>
    </div>

    <script>
        // Check login
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }

        let goals = JSON.parse(localStorage.getItem('goals') || '[]');
        let editingId = null;

        const priorityPoints = {
            p0: 10,
            p1: 6,
            p2: 4,
            p3: 2,
            p4: 0.5
        };

        function calculateDynamicPriority(goal) {
            const now = new Date();
            const deadline = new Date(goal.deadline);
            const created = new Date(goal.createdAt);
            
            const totalDays = Math.ceil((deadline - created) / (1000 * 60 * 60 * 24));
            const daysLeft = Math.ceil((deadline - now) / (1000 * 60 * 60 * 24));
            
            if (daysLeft <= 0) return priorityPoints[goal.priority] * 100;
            
            const urgencyMultiplier = totalDays / daysLeft;
            return priorityPoints[goal.priority] * urgencyMultiplier;
        }

        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            if (tab === 'list') {
                document.getElementById('listView').style.display = 'flex';
                document.getElementById('calendarView').classList.remove('active');
                renderGoalsList();
            } else {
                document.getElementById('listView').style.display = 'none';
                document.getElementById('calendarView').classList.add('active');
                renderCalendarView();
            }
        }

        function openAddGoalModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Add New Goal';
            document.getElementById('goalForm').reset();
            document.getElementById('goalModal').classList.add('active');
        }

        function closeGoalModal() {
            document.getElementById('goalModal').classList.remove('active');
        }

        function selectPriority(priority) {
            const options = document.querySelectorAll('.priority-option');
            options.forEach(opt => opt.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
        }

        function saveGoal(event) {
            event.preventDefault();
            
            const goal = {
                id: editingId || Date.now(),
                title: document.getElementById('goalTitle').value,
                description: document.getElementById('goalDescription').value,
                deadline: document.getElementById('goalDeadline').value,
                priority: document.querySelector('input[name="priority"]:checked').value,
                createdAt: editingId ? goals.find(g => g.id === editingId).createdAt : new Date().toISOString(),
                completed: false
            };

            if (editingId) {
                goals = goals.map(g => g.id === editingId ? goal : g);
            } else {
                goals.push(goal);
            }

            localStorage.setItem('goals', JSON.stringify(goals));
            closeGoalModal();
            renderGoalsList();
            renderCalendarView();
        }

        function deleteGoal(id) {
            showCustomConfirm('Are you sure you want to delete this goal?', () => {
                goals = goals.filter(g => g.id !== id);
                localStorage.setItem('goals', JSON.stringify(goals));
                renderGoalsList();
                renderCalendarView();
            });
        }

        function editGoal(id) {
            editingId = id;
            const goal = goals.find(g => g.id === id);
            
            document.getElementById('modalTitle').textContent = 'Edit Goal';
            document.getElementById('goalTitle').value = goal.title;
            document.getElementById('goalDescription').value = goal.description;
            document.getElementById('goalDeadline').value = goal.deadline;
            document.querySelector(`input[value="${goal.priority}"]`).checked = true;
            
            document.getElementById('goalModal').classList.add('active');
        }

        function toggleComplete(id) {
            goals = goals.map(g => 
                g.id === id ? { ...g, completed: !g.completed } : g
            );
            localStorage.setItem('goals', JSON.stringify(goals));
            renderGoalsList();
            renderCalendarView();
        }

        function renderGoalsList() {
            const container = document.getElementById('listView');
            
            if (goals.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No goals yet</h2>
                        <p>Click "Add Goal" to get started on your journey!</p>
                    </div>
                `;
                return;
            }

            const sortedGoals = [...goals].sort((a, b) => 
                calculateDynamicPriority(b) - calculateDynamicPriority(a)
            );

            container.innerHTML = sortedGoals.map(goal => {
                const daysLeft = Math.ceil((new Date(goal.deadline) - new Date()) / (1000 * 60 * 60 * 24));
                const dynamicPriority = calculateDynamicPriority(goal).toFixed(1);
                
                return `
                    <div class="goal-card" style="${goal.completed ? 'opacity: 0.6;' : ''}">
                        <div class="goal-header">
                            <div>
                                <div class="goal-title" style="${goal.completed ? 'text-decoration: line-through;' : ''}">${goal.title}</div>
                                ${goal.description ? `<p style="color: #999; margin-top: 8px; font-size: 0.9em;">${goal.description}</p>` : ''}
                            </div>
                            <span class="priority-badge priority-${goal.priority}">${goal.priority.toUpperCase()}</span>
                        </div>
                        <div class="goal-meta">
                            <span>üìÖ ${new Date(goal.deadline).toLocaleDateString()}</span>
                            <span>${daysLeft > 0 ? `${daysLeft} days left` : 'Overdue'}</span>
                            <span>‚ö° Priority Score: ${dynamicPriority}</span>
                        </div>
                        <div class="goal-actions">
                            <button class="icon-btn" onclick="toggleComplete(${goal.id})">
                                ${goal.completed ? '‚Ü©Ô∏è Undo' : '‚úì Complete'}
                            </button>
                            <button class="icon-btn" onclick="editGoal(${goal.id})">‚úèÔ∏è Edit</button>
                            <button class="icon-btn" onclick="deleteGoal(${goal.id})">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderCalendarView() {
            const container = document.getElementById('calendarView');
            
            if (goals.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No goals yet</h2>
                        <p>Add some goals to see them on the timeline!</p>
                    </div>
                `;
                return;
            }

            const sortedGoals = [...goals].sort((a, b) => 
                new Date(a.deadline) - new Date(b.deadline)
            );

            container.innerHTML = sortedGoals.map(goal => {
                const now = new Date();
                const deadline = new Date(goal.deadline);
                const created = new Date(goal.createdAt);
                
                const totalDays = Math.ceil((deadline - created) / (1000 * 60 * 60 * 24));
                const daysLeft = Math.ceil((deadline - now) / (1000 * 60 * 60 * 24));
                const progress = Math.max(0, Math.min(100, ((totalDays - daysLeft) / totalDays) * 100));
                
                let progressClass = '';
                if (daysLeft < 3) progressClass = 'urgent';
                else if (daysLeft < 7) progressClass = 'warning';

                return `
                    <div class="timeline-item">
                        <div class="timeline-header">
                            <div>
                                <div class="timeline-title">${goal.title}</div>
                                <span class="priority-badge priority-${goal.priority}" style="margin-top: 8px; display: inline-block;">
                                    ${goal.priority.toUpperCase()}
                                </span>
                            </div>
                            <div class="days-left" style="${daysLeft < 0 ? 'color: #ff4444;' : ''}">
                                ${daysLeft >= 0 ? `${daysLeft} days left` : 'Overdue'}
                            </div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill ${progressClass}" style="width: ${progress}%"></div>
                        </div>
                        <div class="deadline-date">Due: ${deadline.toLocaleDateString()} at ${deadline.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                    </div>
                `;
            }).join('');
        }

        // Initial render
        renderGoalsList();

        // Custom Confirm Modal
        function showCustomConfirm(message, onConfirm) {
            const modal = document.createElement('div');
            modal.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 10000; padding: 20px;';
            modal.innerHTML = `
                <div style="background: #1a1a1a; border: 1px solid #2a2a2a; border-radius: 12px; padding: 30px; max-width: 400px; width: 100%; text-align: center;">
                    <p style="color: #e0e0e0; line-height: 1.6; margin-bottom: 25px;">${message}</p>
                    <div style="display: flex; gap: 10px;">
                        <button onclick="this.closest('div[style*=fixed]').remove()" style="flex: 1; padding: 12px; background: #2a2a2a; color: #fff; border: 1px solid #3a3a3a; border-radius: 6px; font-weight: 600; cursor: pointer;">Cancel</button>
                        <button onclick="handleConfirmAction()" style="flex: 1; padding: 12px; background: #fff; color: #000; border: none; border-radius: 6px; font-weight: 600; cursor: pointer;">Confirm</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            
            window.handleConfirmAction = () => {
                modal.remove();
                onConfirm();
            };
        }
    </script>
</body>
</html>
