<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finances - Life Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #2a2a2a;
        }

        h1 {
            font-size: 2em;
            color: #fff;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #e0e0e0;
            transform: scale(1.02);
        }

        .btn-secondary {
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #3a3a3a;
        }

        .btn-secondary:hover {
            background: #3a3a3a;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .nav-tab {
            padding: 10px 20px;
            background: #1a1a1a;
            color: #999;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }

        .nav-tab.active {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        .nav-tab:hover {
            border-color: #fff;
            color: #fff;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 25px;
        }

        .stat-label {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 600;
            color: #fff;
        }

        .stat-value.positive {
            color: #4CAF50;
        }

        .stat-value.negative {
            color: #ff4444;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 30px;
        }

        .card h2 {
            color: #fff;
            margin-bottom: 25px;
            font-size: 1.3em;
        }

        .donut-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }

        .donut-chart {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            position: relative;
        }

        .legend {
            margin-top: 20px;
        }

        .legend-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background: #0a0a0a;
            border-radius: 6px;
        }

        .legend-label {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .legend-percent {
            color: #999;
            font-size: 0.9em;
        }

        .transaction-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #2a2a2a;
            transition: background 0.2s;
        }

        .transaction-item:hover {
            background: #0a0a0a;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-desc {
            color: #fff;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .transaction-meta {
            color: #999;
            font-size: 0.85em;
        }

        .transaction-amount {
            font-size: 1.1em;
            font-weight: 600;
        }

        .transaction-amount.income {
            color: #4CAF50;
        }

        .transaction-amount.expense {
            color: #ff4444;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            font-size: 1.5em;
            color: #fff;
        }

        .close-btn {
            background: none;
            border: none;
            color: #666;
            font-size: 1.5em;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: 500;
            font-size: 0.9em;
        }

        input[type="number"],
        input[type="date"],
        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 1em;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #fff;
        }

        .type-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .type-btn {
            flex: 1;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            color: #999;
            cursor: pointer;
            transition: all 0.2s;
        }

        .type-btn.active {
            background: #4CAF50;
            color: #fff;
            border-color: #4CAF50;
        }

        .type-btn.expense.active {
            background: #ff4444;
            border-color: #ff4444;
        }

        @media (max-width: 968px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üí∞ Finances</h1>
            <div class="header-actions">
                <button class="btn" onclick="openAddTransactionModal()">+ Add Transaction</button>
                <a href="index.html" class="btn btn-secondary">‚Üê Dashboard</a>
            </div>
        </header>

        <div class="nav-tabs">
            <a href="finances.html" class="nav-tab active">Overview</a>
            <a href="finance-cashflow.html" class="nav-tab">Cash Flow</a>
            <a href="finance-budget.html" class="nav-tab">Budget</a>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Balance</div>
                <div class="stat-value" id="totalBalance">$0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Spent This Month</div>
                <div class="stat-value negative" id="monthExpenses">$0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Income This Month</div>
                <div class="stat-value positive" id="monthIncome">$0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Net This Month</div>
                <div class="stat-value" id="monthNet">$0</div>
            </div>
        </div>

        <div class="content-grid">
            <div class="card">
                <h2>Spending by Category</h2>
                <div class="donut-container">
                    <canvas id="donutChart" width="250" height="250"></canvas>
                </div>
                <div class="legend" id="categoryLegend"></div>
            </div>

            <div class="card">
                <h2>Recent Transactions</h2>
                <div class="transaction-list" id="transactionList">
                    <div class="empty-state">
                        <p>No transactions yet</p>
                        <p style="font-size: 0.9em; margin-top: 10px;">Click "+ Add Transaction" to get started</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Transaction Modal -->
    <div id="transactionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Transaction</h2>
                <button class="close-btn" onclick="closeTransactionModal()">&times;</button>
            </div>

            <div class="type-toggle">
                <button class="type-btn expense active" onclick="setTransactionType('expense')">Expense</button>
                <button class="type-btn income" onclick="setTransactionType('income')">Income</button>
            </div>

            <form id="transactionForm" onsubmit="saveTransaction(event)">
                <input type="hidden" id="transactionType" value="expense">

                <div class="form-group">
                    <label>Amount ($)</label>
                    <input type="number" id="transactionAmount" step="0.01" placeholder="0.00" required>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select id="transactionCategory" required>
                        <option value="">Select category...</option>
                        <option value="food">üçî Food & Dining</option>
                        <option value="transport">üöó Transportation</option>
                        <option value="housing">üè† Housing</option>
                        <option value="entertainment">üéâ Entertainment</option>
                        <option value="shopping">üõçÔ∏è Shopping</option>
                        <option value="subscriptions">üí≥ Subscriptions</option>
                        <option value="education">üìö Education</option>
                        <option value="income">üí∞ Income</option>
                        <option value="other">üíº Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="transactionDescription" placeholder="e.g., Grocery shopping" required>
                </div>

                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="transactionDate" required>
                </div>

                <button type="submit" class="btn" style="width: 100%;">Save Transaction</button>
            </form>
        </div>
    </div>

    <script>
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }

        let transactions = JSON.parse(localStorage.getItem('transactions') || '[]');
        let currentTransactionType = 'expense';

        const categoryColors = {
            food: '#FF6B6B',
            transport: '#4ECDC4',
            housing: '#45B7D1',
            entertainment: '#FFA07A',
            shopping: '#98D8C8',
            subscriptions: '#F7DC6F',
            education: '#BB8FCE',
            income: '#4CAF50',
            other: '#95A5A6'
        };

        function openAddTransactionModal() {
            document.getElementById('transactionModal').classList.add('active');
            document.getElementById('transactionDate').valueAsDate = new Date();
        }

        function closeTransactionModal() {
            document.getElementById('transactionModal').classList.remove('active');
            document.getElementById('transactionForm').reset();
        }

        function setTransactionType(type) {
            currentTransactionType = type;
            document.getElementById('transactionType').value = type;
            
            document.querySelectorAll('.type-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const categorySelect = document.getElementById('transactionCategory');
            if (type === 'income') {
                categorySelect.value = 'income';
            }
        }

        function saveTransaction(event) {
            event.preventDefault();

            const transaction = {
                id: Date.now(),
                type: currentTransactionType,
                amount: parseFloat(document.getElementById('transactionAmount').value),
                category: document.getElementById('transactionCategory').value,
                description: document.getElementById('transactionDescription').value,
                date: document.getElementById('transactionDate').value,
                createdAt: new Date().toISOString()
            };

            transactions.unshift(transaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));

            closeTransactionModal();
            renderDashboard();
        }

        function renderDashboard() {
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();

            const monthTransactions = transactions.filter(t => {
                const tDate = new Date(t.date);
                return tDate.getMonth() === currentMonth && tDate.getFullYear() === currentYear;
            });

            let totalIncome = 0;
            let totalExpenses = 0;

            monthTransactions.forEach(t => {
                if (t.type === 'income') {
                    totalIncome += t.amount;
                } else {
                    totalExpenses += t.amount;
                }
            });

            const netMonth = totalIncome - totalExpenses;
            const balance = transactions.reduce((sum, t) => {
                return t.type === 'income' ? sum + t.amount : sum - t.amount;
            }, 0);

            document.getElementById('totalBalance').textContent = `$${balance.toFixed(2)}`;
            document.getElementById('monthExpenses').textContent = `$${totalExpenses.toFixed(2)}`;
            document.getElementById('monthIncome').textContent = `$${totalIncome.toFixed(2)}`;
            document.getElementById('monthNet').textContent = `$${netMonth.toFixed(2)}`;
            
            const netElement = document.getElementById('monthNet');
            netElement.className = 'stat-value ' + (netMonth >= 0 ? 'positive' : 'negative');

            renderDonutChart(monthTransactions);
            renderTransactionList();
        }

        function renderDonutChart(monthTransactions) {
            const expenses = monthTransactions.filter(t => t.type === 'expense');
            const categoryTotals = {};

            expenses.forEach(t => {
                categoryTotals[t.category] = (categoryTotals[t.category] || 0) + t.amount;
            });

            const total = Object.values(categoryTotals).reduce((a, b) => a + b, 0);
            
            const canvas = document.getElementById('donutChart');
            const ctx = canvas.getContext('2d');
            
            ctx.clearRect(0, 0, 250, 250);

            if (total === 0) {
                ctx.fillStyle = '#2a2a2a';
                ctx.beginPath();
                ctx.arc(125, 125, 100, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.fillStyle = '#0a0a0a';
                ctx.beginPath();
                ctx.arc(125, 125, 60, 0, 2 * Math.PI);
                ctx.fill();
                
                document.getElementById('categoryLegend').innerHTML = '<div class="empty-state"><p>No expenses this month</p></div>';
                return;
            }

            let currentAngle = -Math.PI / 2;

            Object.entries(categoryTotals).forEach(([category, amount]) => {
                const sliceAngle = (amount / total) * 2 * Math.PI;
                
                ctx.fillStyle = categoryColors[category];
                ctx.beginPath();
                ctx.arc(125, 125, 100, currentAngle, currentAngle + sliceAngle);
                ctx.arc(125, 125, 60, currentAngle + sliceAngle, currentAngle, true);
                ctx.closePath();
                ctx.fill();
                
                currentAngle += sliceAngle;
            });

            const legend = Object.entries(categoryTotals)
                .sort((a, b) => b[1] - a[1])
                .map(([category, amount]) => {
                    const percent = ((amount / total) * 100).toFixed(1);
                    const icon = document.getElementById('transactionCategory').querySelector(`option[value="${category}"]`).textContent.split(' ')[0];
                    const name = document.getElementById('transactionCategory').querySelector(`option[value="${category}"]`).textContent.split(' ').slice(1).join(' ');
                    
                    return `
                        <div class="legend-item">
                            <div class="legend-label">
                                <div class="legend-color" style="background: ${categoryColors[category]}"></div>
                                <span>${icon} ${name}</span>
                            </div>
                            <div>
                                <span style="color: #fff; font-weight: 600;">$${amount.toFixed(2)}</span>
                                <span class="legend-percent">(${percent}%)</span>
                            </div>
                        </div>
                    `;
                }).join('');

            document.getElementById('categoryLegend').innerHTML = legend;
        }

        function renderTransactionList() {
            const container = document.getElementById('transactionList');
            
            if (transactions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>No transactions yet</p>
                        <p style="font-size: 0.9em; margin-top: 10px;">Click "+ Add Transaction" to get started</p>
                    </div>
                `;
                return;
            }

            const recent = transactions.slice(0, 10);
            
            container.innerHTML = recent.map(t => {
                const icon = document.getElementById('transactionCategory').querySelector(`option[value="${t.category}"]`).textContent.split(' ')[0];
                const date = new Date(t.date).toLocaleDateString();
                
                return `
                    <div class="transaction-item">
                        <div class="transaction-info">
                            <div class="transaction-desc">${icon} ${t.description}</div>
                            <div class="transaction-meta">${date}</div>
                        </div>
                        <div class="transaction-amount ${t.type}">
                            ${t.type === 'income' ? '+' : '-'}$${t.amount.toFixed(2)}
                        </div>
                    </div>
                `;
            }).join('');
        }

        renderDashboard();
    </script>
</body>
</html>
